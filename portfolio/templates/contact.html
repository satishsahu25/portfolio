{% extends 'basic.html' %}
{% block title %}Contact us {% endblock title %}

{% block stylecss %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock stylecss %}



{% block body %}

<div class="container mt-4">
    <div class="row">
      
        <div class="col-md px-5">
         
            <h3 class="text-light bg-dark text-center p-3 mb-5">Contact us</h3>

            {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
  </button>
              </div>
            {% endfor %}
         
            <form action="/contact" method="post"> {% csrf_token %}
                <div clas="card p-2">
                  <div class="row">
                    <div class="form-group col-md-6">
                        <h5><span><i class="bx bx-user mx-2"></i></span>Name</h5>
                        <input type="text" name="name" required class="form-control mb-3">   
                    </div>
                    <div class="form-group col-md-6">
                        <h5><span><i class="bx bx-envelope mx-2"></i></span>Email</h5>
                        <input type="email" name="email" required class="form-control mb-3">   
                    </div>

                  </div>
                    <div class="form-group">
                        <h5><span><i class="fas fa-phone mx-2"></i></span>Phone No.</h5>
                        <input type="number" name="num" required class="form-control mb-3">   
                    </div>
                
                    <div class="form-group">
                        <h5><span><i class="fas fa-message mx-2"></i></span>How can I help you ?</h5>
                        <textarea rows="10" type="text" name="desc" class="form-control mb-3" required>   
                        </textarea>
                        </div>
                   
                    <div class="d-grid gap-2">
                        <button type="submit"  required class="btn btn-dark">Submit</button>
                </div>
               
            </form>


        
    </div>
</div>

{% endblock body %}
